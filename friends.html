<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c62211d980.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <!-- status-bar는 부모 column은 자식-->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- header-->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpeg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                JaeHee
              </span>
              <span class="friend__status">
                효뿌뿌뿌
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plusfriend.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column friend__best">
            <img src="images/crush.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                신효섭
              </span>
              <span class="friend__status">
                재햐재햐
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Alone-CRUSH
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column friend__best">
            <img src="images/areum.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                르먀먀
              </span>
              <span class="friend__status">
                데굴데굴
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column friend__best">
            <img src="images/ara.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                아롸
              </span>
              <span class="friend__status"> </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column friend__best">
            <img src="images/kyuyeon.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                겨니
              </span>
              <span class="friend__status">
                뿌
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
